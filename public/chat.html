        <!-- CHAT-->

                    <input type="text" class="form-control" id="email" placeholder="Ingresa un email" required>

                    <input id="edad" class="form-control"  placeholder="Escribe tu edad"></input>

                    <input id="imagen" class="form-control"  placeholder="ingresa una imagen"></input>
                    <hr>
                    <button class="btn btn-success">Enviar</button>
                    <hr>
                    <div id = "mostrarMensajes"></div>
                  
                </form>
            </div>
